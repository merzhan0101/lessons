Accordion в JavaScript - это интерактивный элемент пользовательского интерфейса, который позволяет скрывать или раскрывать контент по мере необходимости. 
Обычно он используется для создания списков или блоков с развертывающимся содержимым. 
Когда пользователь нажимает на заголовок элемента аккордеона, связанное с ним содержимое может развернуться или свернуться.

     -->

    <button class="accordion">Section 1</button>
