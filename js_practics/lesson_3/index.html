<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="block1">
        <p>Верхний левый угол
            <input type="range" id="rtl" min="0" max="100" value="0" oninput="fun1()"> <!-- rtl - range top left -->
            <input type="text" id="ttl" value="0"> <!-- ttl - text top left -->
        </p>

        <p>Верхний правый угол
            <input type="range" id="rtr" min="0" max="100" value="0" oninput="fun1()"> <!-- rtr - range top right -->
            <input type="text" id="ttr" value="0"> <!-- ttl - text top right -->
        </p>

        <p>Нижний левый угол
            <input type="range" id="rbr" min="0" max="100" value="0" oninput="fun1()"> <!-- rtl - range bottom right -->
            <input type="text" id="tbr" value="0"> <!-- ttl - text top left -->
        </p>

        <p>Нижний правый угол
            <input type="range" id="rbl" min="0" max="100" value="0" oninput="fun1()"> <!-- rtl - range bottom left -->
            <input type="text" id="tbl" value="0"> <!-- ttl - text bottom left -->
        </p>
    </div>
    <div id="block"></div>
    

    <script src="script.js"></script>
</body>
</html>
