<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JS Tutorial</title>
    <!-- Практика #8 Как сделать слайдер (Carousel) -->
</head>
<body>
    <div class="slidehshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="assets/img/logo2022.png" style="width: 100%;" alt="">
            <div class="text">Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="assets/img/718.jpg" style="width: 100%;" alt="">
            <div class="text">Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="assets/img/photo_2023-03-27_01-51-58.jpg" style="width: 100%;" alt="">
            <div class="text">Text</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
